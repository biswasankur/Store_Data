<div class="container">
    <form [formGroup]="editData" (ngSubmit)="submitData()">

        <div class="row">
            <div class="col">
                <label for="">exch_inv_id</label>
                <input type="text" class="form-control" formControlName="exch_inv_id" >
            </div>
            <div class="col">
                <label for="">exch_inv_Name</label>
                <input type="text" class="form-control" formControlName="exch_inv_Name" >
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <label for="">exch_inv_TypeName</label>
                <input type="text" class="form-control" formControlName="exch_inv_TypeName" >
            </div>
            <div class="col">
                <label for="">exch_Type_Name</label>
                <input type="text" class="form-control" formControlName="exch_Type_Name">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <label for="">exch_Adunit_Name</label>
                <input type="text" class="form-control" formControlName="exch_Adunit_Name" >
            </div>
            <div class="col">
                <label for="">Fee %</label>
                <input type="text" class="form-control" formControlName="fee" >
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="active_flag">Active Flag </label>&nbsp;
                <select formControlName="active_flag" id="active_flag" class="ff">
                  <!-- <option selected>Choose</option> -->
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
            </div>
            <div class="col">
                <input type="submit" class="btn btn-success" value="Update">
</div>
        </div>

    </form>
</div>
